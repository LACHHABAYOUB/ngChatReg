<form (ngSubmit)="onLoginSubmit()" #heroForm="ngForm">
  <div class="form-group">
    <label for="userName">User Name</label>
    <input type="text" [(ngModel)]="userName" name="userName" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter User Name">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
